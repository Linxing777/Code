<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a ={
        name:"sai",
        fn:function(a, b){
            console.log(this.name);
            console.log(a + b);
        }
    }
     var b = a.fn; // 普通函数
     // 指定this
     // 立即执行
     // 参数
    b(1, 2);
    b.apply(a, [1, 2]);
    // 等价下面
    a.fn(1, 2);
    b.call(a, [1, 2]);
    // apply 和 call 都是指向this的函数
    </script>
</body>
</html>
